<!DOCTYPE html>
<html>
<head>
  <title>AR.js with Image Tracking - Bed Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/128/three.min.js"></script>

  <style>
      #arjsDebugUIContainer {display: none !important;}
      .a-enter-vr-button {display: none !important;}
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-box position="0 0 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

    <!--<a-nft type="nft" url="/nft/" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">-->
      <a-assets>
        <a-asset-item id="bedModel" src="/nft/bed-model.obj"></a-asset-item>
        <!-- Include any textures or additional assets here -->
      </a-assets>
      <a-entity obj-model="obj: #bedModel" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    <!--</a-nft>-->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
