<!DOCTYPE html>
<html>
<head>
  <title>AR.js with Image Tracking - Bed Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/128/three.min.js"></script>

  <style>
      #arjsDebugUIContainer {display: none !important;}
      .a-enter-vr-button {display: none !important;}
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-box id="box" position="0 0 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    
    <a-nft type="nft" url="https://jsaad-syncoms.github.io/ar3/nft/" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05">
        <a-box position="0 0.25 0" depth="1" height="0.5" width="2" material="color: brown;"></a-box>
        <a-box position="0 0.75 0" depth="1" height="0.5" width="2" material="color: lightgrey;"></a-box>
        <a-box position="0 1.0 0.45" depth="0.1" height="0.5" width="2" material="color: lightgrey;"></a-box>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
        document.addEventListener('DOMContentLoaded', () => {
      const box = document.getElementById('box');

      // Function to handle resize
      function resizeBox(event) {
        const scale = parseFloat(event.target.value);
        box.setAttribute('scale', `${scale} ${scale} ${scale}`);
      }

      // Function to handle reposition
      function repositionBox(event) {
        const [x, y, z] = event.target.value.split(',').map(Number);
        box.setAttribute('position', `${x} ${y} ${z}`);
      }

      // Function to handle rotation
      function rotateBox(event) {
        const [x, y, z] = event.target.value.split(',').map(Number);
        box.setAttribute('rotation', `${x} ${y} ${z}`);
      }

      // Setup UI controls
      document.getElementById('scale').addEventListener('input', resizeBox);
      document.getElementById('position').addEventListener('change', repositionBox);
      document.getElementById('rotation').addEventListener('change', rotateBox);
    });
    </script>
</body>
</html>
